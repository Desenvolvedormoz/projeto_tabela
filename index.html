<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma tabela com html</title>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <caption>Chuvas de Meteoros</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Início</th>
                <th>Fim</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Líridas</td>
                <td>23/05</td>
                <td>26/05</td>
            </tr>
            <tr>
                <td>Botideos de junho</td>
                <td>16/06</td>
                <td>20/06</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
